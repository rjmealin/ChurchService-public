    <h2 style="margin-top:20px">Add New Member</h2>
    <form [formGroup]="memberForm">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="model.FirstName" formControlName="FirstName"/>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="model.LastName" formControlName="LastName"/>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput [(ngModel)]="model.Address" formControlName="Address"/>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="model.City" formControlName="City"/>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput [(ngModel)]="model.State" formControlName="State"/>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Zip</mat-label>
            <input matInput [(ngModel)]="model.Zip" formControlName="Zip"/>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput [(ngModel)]="model.PhoneNumber" formControlName="PhoneNumber"/>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="model.Email" formControlName="Email"/>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="model.Password" formControlName="Password"/>
        </mat-form-field>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="confirm()" class="t-confirm-yes" color="primary" [disabled]="!memberForm.valid">Add Member</button>
        <button mat-stroked-button (click)="cancel()" class="t-confirm-no" color="warn" >Cancel</button>
    </div>
