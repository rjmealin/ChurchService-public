<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>

    <div class="alert-container">
        
        <div *ngIf="showWarning" class="showWarning"><mat-icon class="material-icons-outlined">report_gmailerrorred</mat-icon></div>
        <div>
            <div *ngIf="showError" class="showError"><mat-icon class="material-icons-outlined">dangerous</mat-icon></div>
            <p *ngFor="let msg of this.messages">{{msg}}</p>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions>

  <button mat-stroked-button mat-dialog-close class="t-confirm-no" color="primary">Ok</button>

</mat-dialog-actions>
