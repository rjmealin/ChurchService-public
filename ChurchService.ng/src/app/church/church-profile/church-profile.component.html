<div class="container">
    <h2>Church Profile</h2>
    <div class="inputs">

        <mat-form-field appearance="outline">
            <mat-label>Church Name</mat-label>
            <input matInput [(ngModel)]="model.Name"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Church Email</mat-label>
            <input matInput [(ngModel)]="model.Email"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Church Phone</mat-label>
            <input matInput [(ngModel)]="model.PhoneNumber"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput [(ngModel)]="model.Address"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="model.City"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput [(ngModel)]="model.State"/>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Zip</mat-label>
            <input matInput [(ngModel)]="model.Zip"/>
        </mat-form-field>
        
    </div>
    <div class="profileImage">
        <input type="file" accept="image/*" #imageUploader (change)="onImageSelected($event)" multiple style="display: none;" />
        <div *ngIf="model.ChurchLogoDataUrl != null">
            <h3>Church Logo</h3>
            <img [src]="model.ChurchLogoDataUrl" loading="lazy"/>
        </div>
        <div class="profile-image-upload">
            <button mat-raised-button (click)="imageUploader.click()" color="accent" style="margin-top: 30px;">Upload an Image</button>
        </div>
        <button mat-raised-button (click)="UpdateChurchProfile()" color="accent" style="margin-top: 150px;">Save Changes</button>
    </div>    
</div>
